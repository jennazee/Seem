<!doctype html>

<html>
	<head>
		<title>Seem</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="carver.css">
		<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="carver.js" type="text/javascript"></script>
	</head>
	
	<header>
		<h1>Seem</h1>
		<h2>See the seam carve.</h2>
	</header>
	
	<body>
		<div id='carvepad'>
			<div id='input-block'>
				<input type='file' name='photo' id='pic-up' />
			</div>
			<img src='loading.gif' id='swirly' class='hidden'/>
			<div id='pic-manip'>
				<canvas id='seam-viewer'></canvas>
				<input id='slider' class='hidden' type="range" name="slides" min="0" max="100" value='0'>
			</div>
			<div id='new'>
				<canvas id='new-pic-viewer'></canvas>
			</div>
		</div>
		
	</body>
	
	
</html>
